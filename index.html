<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe | Smart Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .game {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  h1 {
    margin-bottom: 10px;
  }

  .status {
    margin-bottom: 15px;
    font-size: 15px;
    opacity: 0.9;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 20px;
  }

  .cell {
    height: 90px;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    font-size: 36px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
  }

  .cell:hover {
    background: rgba(255,255,255,0.25);
  }

  .cell.X {
    color: #00eaff;
  }

  .cell.O {
    color: #ffb347;
  }

  button {
    padding: 10px 18px;
    border: none;
    border-radius: 12px;
    background: #00eaff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #6ef3ff;
  }

  footer {
    margin-top: 15px;
    font-size: 11px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div class="game">
  <h1>‚ùå‚≠ï Tic Tac Toe</h1>
  <div class="status" id="status">Player X's Turn</div>

  <div class="board" id="board"></div>

  <button onclick="resetGame()">Restart Game</button>
  <footer>HTML ‚Ä¢ CSS ‚Ä¢ JavaScript</footer>
</div>

<script>
  const board = document.getElementById("board");
  const statusText = document.getElementById("status");

  let currentPlayer = "X";
  let gameActive = true;
  let state = ["", "", "", "", "", "", "", "", ""];

  const winPatterns = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  function createBoard() {
    board.innerHTML = "";
    state.forEach((value, index) => {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = index;
      cell.addEventListener("click", handleMove);
      cell.textContent = value;
      if (value) cell.classList.add(value);
      board.appendChild(cell);
    });
  }

  function handleMove(e) {
    const index = e.target.dataset.index;

    if (state[index] !== "" || !gameActive) return;

    state[index] = currentPlayer;
    e.target.textContent = currentPlayer;
    e.target.classList.add(currentPlayer);

    if (checkWin()) {
      statusText.textContent = `Player ${currentPlayer} Wins! üéâ`;
      gameActive = false;
      return;
    }

    if (!state.includes("")) {
      statusText.textContent = "It's a Draw ü§ù";
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Player ${currentPlayer}'s Turn`;
  }

  function checkWin() {
    return winPatterns.some(pattern =>
      pattern.every(index => state[index] === currentPlayer)
    );
  }

  function resetGame() {
    state = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;
    statusText.textContent = "Player X's Turn";
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
